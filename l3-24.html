<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe 3.24 – Potenzgesetze</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\$', '\$']],
                displayMath: [['$$', '$$'], ['\$$', '\$$']]
            }
        };
    </script>
    <style>
        .task-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
            padding: 0.5rem 0;
        }
        .task-left {
            flex: 1;
        }
        .task-right {
            margin-left: 2rem;
        }
        
    </style>
</head>
<body>
    <div class="header-nav">
        <a href="l3-23.html">&laquo; Vorige Aufgabe</a>
        <h1>Aufgabe 3.24 – Potenzgesetze</h1>
        <a href="l3-25.html">Nächste Aufgabe &raquo;</a>
    </div>

    <div class="aufgabe">
        <p><strong>Vereinfachen Sie:</strong></p>
        
        <div class="task-row">
            <div class="task-left">a) $(x \cdot y)^3$</div>
            <div class="task-right">
                <button class="toggle" onclick="toggleSolution('sol-a')">Lösung anzeigen</button>
                <div id="sol-a" class="solution is-hidden">$x^3 \cdot y^3$</div>
            </div>
        </div>

        <div class="task-row">
            <div class="task-left">b) $(4a)^2$</div>
            <div class="task-right">
                <button class="toggle" onclick="toggleSolution('sol-b')">Lösung anzeigen</button>
                <div id="sol-b" class="solution is-hidden">$16a^2$</div>
            </div>
        </div>

        <div class="task-row">
            <div class="task-left">c) $(3b)^2$</div>
            <div class="task-right">
                <button class="toggle" onclick="toggleSolution('sol-c')">Lösung anzeigen</button>
                <div id="sol-c" class="solution is-hidden">$9b^2$</div>
            </div>
        </div>

        <div class="task-row">
            <div class="task-left">d) $(-2a)^4$</div>
            <div class="task-right">
                <button class="toggle" onclick="toggleSolution('sol-d')">Lösung anzeigen</button>
                <div id="sol-d" class="solution is-hidden">$16a^4$</div>
            </div>
        </div>

        <div class="task-row">
            <div class="task-left">e) $(-3b)^3$</div>
            <div class="task-right">
                <button class="toggle" onclick="toggleSolution('sol-e')">Lösung anzeigen</button>
                <div id="sol-e" class="solution is-hidden">$-27b^3$</div>
            </div>
        </div>

        <div class="task-row">
            <div class="task-left">f) $(-3ab^2)^4$</div>
            <div class="task-right">
                <button class="toggle" onclick="toggleSolution('sol-f')">Lösung anzeigen</button>
                <div id="sol-f" class="solution is-hidden">$81a^4b^8$</div>
            </div>
        </div>
    </div>

    <script>
        function toggleSolution(id) {
            const element = document.getElementById(id);
            element.classList.toggle('is-hidden');
        }
    </script>
</body>
</html>
