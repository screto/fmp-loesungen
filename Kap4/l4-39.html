    <div class="aufgabe">
        Addieren Sie alle natürlichen Zahlen bis 100.
        <br>

        <button class="toggle" onclick="toggleSolution('sol-39')">Lösung anzeigen</button>
        <div id="sol-39" class="solution is-hidden">
            <p>Gesucht ist \( s_{100} = 1 + 2 + \dots + 100 \).</p>
            <p>Formel: \( s_n = \frac{n(n+1)}{2} \)</p>
            $$ s_{100} = \frac{100 \cdot 101}{2} $$
            $$ s_{100} = 50 \cdot 101 $$
            $$ s_{100} = 5050 $$
        </div>
