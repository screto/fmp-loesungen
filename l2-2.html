<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aufgabe 2.2</title>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Gestaltung -->
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fafafa;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #333;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }
    .aufgabe {
      margin: 1.5rem 0;
      padding: 1rem;
      background: #eef6ff;
      border-left: 4px solid #2196f3;
      border-radius: 6px;
    }
    .toggle {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.35rem 0.7rem;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .solution {
      margin-top: 0.8rem;
      padding: 0.7rem;
      background: #f7f7f7;
      border-left: 4px solid #4caf50;
      border-radius: 6px;
      white-space: pre-line; /* behält Zeilenumbrüche */
    }
    .is-hidden { display: none; }
  </style>
</head>
<body>

  <h1>Aufgabe 2.2</h1>

  <div class="aufgabe">
    <p>Sie haben mehrere 1-Franken-Münzen und mehrere 2-Franken-Münzen.<br>
    Auf wie viele Arten können Sie den Betrag von CHF&nbsp;6.– zusammensetzen?</p>

    <button class="toggle" onclick="toggleSolution(this)">Lösung anzeigen</button>
    <div class="solution is-hidden">
      <strong>4 Arten:</strong><br>
      111111<br>
      11112<br>
      1122<br>
      222
    </div>
  </div>

  <script>
    function toggleSolution(btn) {
      const sol = btn.nextElementSibling;
      const hidden = sol.classList.contains('is-hidden');
      if (hidden) {
        sol.classList.remove('is-hidden');
        btn.textContent = 'Lösung verstecken';
        if (window.MathJax && MathJax.typesetPromise) {
          MathJax.typesetPromise([sol]).catch(() => {});
        }
      } else {
        sol.classList.add('is-hidden');
        btn.textContent = 'Lösung anzeigen';
      }
    }
  </script>

</body>
</html>
